        <div id="upladyourbook">

            <div id="uploaTextbook">

                    <h2> Uppload your text book</h2><br>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="title">

                    <label for="writer">Writer</label>
                    <input type="text" id="writer" name="writer" placeholder="writer">

                    <label for="grade">Grade</label>
                    <input type="text" id="grade" name="grade" placeholder="grade"> <br><br>

                    <label for="page">Page</label>
                    <input type="text" id="page" name="page" placeholder="page">

                    <label for="file">Image</label>
                    <input type="file" id="image" name="file" placeholder="file">

                    <button style="background-color: rgba(0, 128, 0, 0.448);" id="textsubmit">Submit</button>


            </div>

            <div id="uploaAudiobook">
                
                    <h2> Uppload your audio book</h2><br>

                    <label for="book">Book</label>
                    <input type="text" id="book" name="book" placeholder="Book name">

                    <label for="duration">Duration</label>
                    <input type="number" id="duration" name="duration" placeholder="Duration"><br><br>

                    <label for="newgrade">Grade</label>
                    <input type="number" id="newgrade" name="newgrade" placeholder="grade"> <br><br>

                    <label for="published">Published</label>
                    <input type="date" id="published" name="published" placeholder="published"><br><br>
                    
                    <label for="audioimage">Image</label>
                    <input type="file" id="myaudioimage" name="audioimage">

                    <button style="background-color: rgba(0, 128, 0, 0.448);" id="audiosubmit">Submit</button>
               

            </div>


        </div>
